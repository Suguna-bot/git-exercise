<!DOCTYPE html>
<head>
    <title>Dynamic student object</title>
    <script>
        function createStudent(){
            let student={
                name:prompt("Enter the students name:"),grade:parseFloat(prompt("Enter the students grade:")),
                subjects:prompt("Enter the students subjects separated by commas:").split(',').map(subject=>subject.trim()),
                passed:function(){
                    return this.grade>=50;
                }
            };
            return student;
        }
        function displayInfo(student){
            console.log("student details:");
            for(let key in student){
                if(typeOfstudent[key]!=='function'){
                    console.log('${key}:$(student[key])');
                }
            }
            console.log("passed:",student.passed()? "yes": "No");
            console.log("----------------");
        }

        let numStudents=parseInt(prompt("how many students details would you like to enter?"));

        for(let i=0;i<numStudents;i++){
            console.log('enter details for student#${i+1}:');
            let student=createStudent();
            displayInfo(student);
        }
    </script>
</head>
</html>
